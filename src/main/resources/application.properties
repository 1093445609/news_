
#可以选择yml配置,这里只使用properties
# 页面默认前缀目录,web项目建立在main文件下 webapp/WEB-INF/jsp并配置web属性...
spring.mvc.view.prefix=/WEB-INF/jsp/
# 响应页面默认后缀
spring.mvc.view.suffix=.jsp

spring.datasource.url=jdbc:mysql://localhost:3306/news?useSSL=false&serverTimezone=UTC

spring.datasource.username=root

spring.datasource.password=1234

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#mapper 映射文件
mybatis.mapper-locations=classpath:mapper/*.xml 
mybatis.type-aliases-package=com.springboot.news_.entity